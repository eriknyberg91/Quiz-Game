<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/quizstyle.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="quiz-game-container"> 
        <div id = "quiz-box">
            <img src="./img/logo.png" alt="yeet" width = 500>
            <div id = "question-answer-box" class = "hide">
                <div id = "quiz-question">Question</div>
                <div id = "quiz-options">
                    <button id = "answer-button-one">Options</button>
                    <button id = "answer-button-two">Options</button>
                    <button id = "answer-button-three">Options</button>
                    <button id = "answer-button-four">Options</button>
                </div>
            </div>
            <div id = "controller-container">
            <button id = "start-button">Start</button>
            <button id = "show-results" class = "hide">Results</button>
            </div>
        </div>
		<div id = "quiz-game-modal">	
			<div id="quiz-game-modal-content">
				<div id = "close">x</div>
				 <div id = "modal-text">
					<h2 id = "modal-text-header">Thanks for playing</h2>
					<p id = "modal-text-paragraph">Results</p>
                    <button id = "close-modal">Close</button>
				 </div>
			</div>
		</div>
    </div>
<script src="./script/quizscript.js"></script>
</body>
</html>
