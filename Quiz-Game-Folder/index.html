<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/quizstyle.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div id = "quiz-box">
            <img src="./img/logo.png" alt="yeet" width = 500>
            <div id = "question-answer-box" class = "hide">
                <div id = "quiz-question">Question</div>
                <div id = "quiz-options">
                    <button id = "answer-button-one">Options</button>
                    <button id = "answer-button-two">Options</button>
                    <button id = "answer-button-three">Options</button>
                    <button id = "answer-button-four">Options</button>
                </div>
            </div>

            <button id = "next-question" class = "hide">Next</button>
